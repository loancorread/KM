<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Datos de Estudiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border-radius: 0 10px 10px 0;
        }
        #sidebar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sidebar ul li {
            margin-bottom: 10px;
        }
        #sidebar ul li button {
            width: 100%;
            padding: 10px 15px;
            text-align: left;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        #sidebar ul li button.active,
        #sidebar ul li button:hover {
            background-color: #1abc9c;
        }
        #main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }
        #tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #tabs button {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            color: #555;
        }
        #tabs button.active,
        #tabs button:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        #tabs button:disabled {
            background-color: #cccccc;
            color: #999999;
            cursor: not-allowed;
            transform: none;
        }
        .dashboard-section {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .dashboard-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .student-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .student-item:last-child {
            border-bottom: none;
        }
        .student-item span {
            font-weight: 500;
            color: #444;
        }
        .level-indicator {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            color: white;
            font-size: 0.85rem;
        }
        .level-I { background-color: #e74c3c; } /* Red */
        .level-II { background-color: #f39c12; } /* Orange */
        .level-III { background-color: #2ecc71; } /* Green */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
                border-radius: 0;
            }
            #sidebar h2 {
                margin-bottom: 15px;
            }
            #sidebar ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            #sidebar ul li {
                margin-bottom: 0;
            }
            #sidebar ul li button {
                width: auto;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            #main-content {
                padding: 20px;
            }
            #header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
                margin-bottom: 20px;
            }
            #header h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            #tabs {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 15px;
            }
            #tabs button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .dashboard-section {
                padding: 15px;
            }
            .chart-container {
                height: 250px;
            }
            .student-list {
                max-height: 300px;
            }
        }
    </style>
</head>

        // Función para verificar si un objeto de datos tiene contenido relevante
        function hasRelevantData(dataObject) {
            return dataObject && (
                (dataObject.levels && Object.keys(dataObject.levels).length > 0) ||
                (dataObject.skills && Object.keys(dataObject.skills).length > 0) ||
                (dataObject.students && dataObject.students.length > 0)
            );
        }

        // Función para actualizar el dashboard
        function updateDashboard() {
            const courseData = allData[currentCourse];
            let firstAvailableArea = null; // Para almacenar la primera área con datos

            // 1. Iterar sobre las pestañas y habilitarlas/deshabilitarlas
            document.querySelectorAll('.tab-button').forEach(button => {
                const area = button.dataset.area;
                const areaDataForCourse = courseData ? courseData[area] : null;
                const hasData = hasRelevantData(areaDataForCourse);

                if (hasData) {
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                    if (!firstAvailableArea) {
                        firstAvailableArea = area; // Guardar la primera área disponible
                    }
                } else {
                    button.disabled = true;
                    button.classList.add('opacity-50', 'cursor-not-allowed');
                    button.classList.remove('active'); // Asegurarse de que no esté activa si está deshabilitada
                }
            });

            // 2. Ajustar currentArea si la pestaña actual no tiene datos o si se selecciona un curso sin esa área
            const currentAreaDataForCourse = courseData ? courseData[currentArea] : null;
            const currentAreaHasData = hasRelevantData(currentAreaDataForCourse);

            if (!currentAreaHasData && firstAvailableArea) {
                currentArea = firstAvailableArea; // Cambiar a la primera área disponible
            } else if (!currentAreaHasData && !firstAvailableArea) {
                currentArea = null; // No hay áreas disponibles para este curso
            }

            // 3. Activar visualmente la pestaña correcta
            document.querySelectorAll('.tab-button').forEach(button => {
                if (button.dataset.area === currentArea) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Actualizar el título del dashboard
            const dashboardTitle = document.getElementById('dashboard-title');
            const newAreaData = courseData ? courseData[currentArea] : null;
            dashboardTitle.textContent = newAreaData ? `Dashboard del Curso ${newAreaData.title}` : `Dashboard del Curso ${currentCourse} - Sin Datos`;

            // Cargar datos y gráficos para el currentArea (posiblemente actualizado)
            if (newAreaData) {
                if (newAreaData.levels) {
                    renderLevelsChart(newAreaData.levels);
                } else {
                    renderEmptyChart('levelsChart', 'Niveles de Logro', 'No hay datos disponibles para esta área y curso.');
                }

                if (newAreaData.skills) {
                    renderSkillsChart(newAreaData.skills);
                } else {
                    renderEmptyChart('skillsChart', 'Ejes de Habilidad/Temáticos', 'No hay datos disponibles para esta área y curso.');
                }

                if (newAreaData.students) {
                    renderStudentList(newAreaData.students);
                } else {
                    renderEmptyStudentList('No hay datos de estudiantes disponibles para esta área y curso.');
                }
            } else {
                renderEmptyChart('levelsChart', 'Niveles de Logro', 'No hay datos disponibles para este curso y área.');
                renderEmptyChart('skillsChart', 'Ejes de Habilidad/Temáticos', 'No hay datos disponibles para este curso y área.');
                renderEmptyStudentList('No hay datos de estudiantes disponibles para este curso y área.');
            }
        }

        // Función para renderizar el gráfico de niveles de logro
        function renderLevelsChart(levelsData) {
            const ctx = document.getElementById('levelsChart').getContext('2d');
            if (levelsChartInstance) {
                levelsChartInstance.destroy();
            }

            levelsChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(levelsData),
                    datasets: [{
                        data: Object.values(levelsData),
                        backgroundColor: ['#e74c3c', '#f39c12', '#2ecc71'], // Red, Orange, Green
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    family: 'Inter',
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Función para renderizar el gráfico de habilidades/ejes temáticos
        function renderSkillsChart(skillsData) {
            const ctx = document.getElementById('skillsChart').getContext('2d');
            if (skillsChartInstance) {
                skillsChartInstance.destroy();
            }

            skillsChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(skillsData),
                    datasets: [{
                        label: 'Porcentaje de Respuestas Correctas',
                        data: Object.values(skillsData),
                        backgroundColor: ['#3498db', '#9b59b6', '#3498db', '#f1c40f', '#e67e22', '#27ae60', '#c0392b'],
                        borderColor: '#2c3e50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false // Ocultar leyenda si no es necesaria
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {

                                }

                                    size: 12

                                    family: 'Inter',
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        // Función para renderizar un gráfico vacío con un mensaje
        function renderEmptyChart(canvasId, title, message) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            if (canvasId === 'levelsChart' && levelsChartInstance) {
                levelsChartInstance.destroy();
                levelsChartInstance = null;
            } else if (canvasId === 'skillsChart' && skillsChartInstance) {
                skillsChartInstance.destroy();
                skillsChartInstance = null;
            }

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.font = "16px 'Inter'";
            ctx.textAlign = "center";
            ctx.fillStyle = "#777";
            ctx.fillText(message, ctx.canvas.width / 2, ctx.canvas.height / 2);
        }

                        "Medio": "level-II",
                        "Bajo": "level-I",
                    }[student.level] || ''; // Mapear niveles a clases CSS
                    studentItem.innerHTML = `
                        <span>${student.name}</span>
                        <span class="level-indicator ${levelClass}">${student.level}</span>
                    `;
                    studentListDiv.appendChild(studentItem);
                });
            } else {
                studentListDiv.innerHTML = '<p class="text-center text-gray-500 py-4">No hay datos de estudiantes disponibles para esta área y curso.</p>';
            }
        }

        // Función para renderizar una lista de estudiantes vacía con un mensaje
        function renderEmptyStudentList(message) {
            const studentListDiv = document.getElementById('studentList');
            studentListDiv.innerHTML = `<p class="text-center text-gray-500 py-4">${message}</p>`;
        }


        // Manejadores de eventos para los botones de curso
        document.querySelectorAll('.course-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.course-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentCourse = button.dataset.course;
                updateDashboard();
            });
        });

        // Manejadores de eventos para los botones de pestaña
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Solo cambiar si la pestaña no está deshabilitada
                if (!button.disabled) {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentArea = button.dataset.area;
                    updateDashboard();
                }
            });
        });

        // Inicializar el dashboard con los datos predeterminados
        updateDashboard();
    </script>
</body>
</html>
